<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommandation d'Offres d'Emploi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recommandation d'Offres d'Emploi</h1>
        <p>Entrez le titre d'une offre d'emploi qui vous plaît pour trouver des offres similaires.</p>

        <form id="recommendation-form">
            <div class="form-group">
                <label for="job-title">Titre du poste de référence :</label>
                <input type="text" id="job-title" name="title" placeholder="Ex: Développeur Python Senior" required>
            </div>

            <div class="form-group checkbox-group">
                 <input type="checkbox" id="scrape-new" name="scrape_new">
                 <label for="scrape-new">Rechercher de nouvelles offres en ligne (peut prendre du temps)</label>
            </div>


            <button type="submit" id="submit-button">Trouver des offres similaires</button>
        </form>

        <div id="loading-indicator" class="loading" style="display: none;">
            Recherche en cours...
             <div class="spinner"></div>
        </div>

        <div id="error-message" class="error-msg" style="display: none;"></div>

        <h2>Résultats :</h2>
        <div id="results">
            <p>Aucune recommandation pour le moment.</p>
            </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
